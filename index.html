<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <!-- Fundo -->
    <div class="fundo">

        <!-- Topo do site  -->
        <h1>Samuel Braga</h1>
        <h2>Calculadora</h2>

        <!-- Calculadora -->
        <div class="calculadora">
            <!-- Parte onde vão aparecer os números -->
            <p id="resultado"></p>
            <!-- Botões -->
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="igualdade" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
